name: Cache Dependencies Demo

on:
  workflow_dispatch:  # Allows manual triggering

jobs:
  cache-job:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python (or Node.js if you prefer)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 3: Cache dependencies
      - name: Cache pip dependencies
        id: prime-cache-3ed78d1
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-3ed78d1
          restore-keys: cache-3ed78d1

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          pip install requests
          echo "Dependencies installed"

      # Step 5: Echo cache result
      - name: prime-cache-3ed78d1
        run: echo "Cache restored: ${{ steps.prime-cache-3ed78d1.outputs.cache-hit }}"
